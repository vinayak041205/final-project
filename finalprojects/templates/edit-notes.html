{% extends "layout.html" %}
{% block content %}
<h2>Edit Note</h2>
<form method="post">
    <div class="mb-3">
        <input class="form-control" name="title" value="{{ note.title }}" required>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="content" rows="5" required>{{ note.content }}</textarea>
    </div>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
